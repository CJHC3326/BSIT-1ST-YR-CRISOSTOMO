<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENJOY!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #222, #000);
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #111;
            box-shadow: 0px -5px 10px rgba(255, 255, 255, 0.1);
        }
        /* .panther {
            position: absolute;
            bottom: 80px;
            left: -200px;
            width: 200px;
            filter: drop-shadow(0 0 20px cyan);
            animation: run 4s linear infinite;
        } */
        @keyframes run {
            from { transform: translateX(-200px) scale(1); }
            to { transform: translateX(120vw) scale(1.1); }
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            animation: pulse 3s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="ground"></div>
        <div class="glow"></div>
        <marquee behavior="slide" direction="up"><img src="NAME.jpg" width="400px"></marquee>
        <div class="title">
            <h1>HELLO GUYS!!!</h1>

            <style>
                .title h1{
                    text-align: center;
                    cursor: pointer;
                    font-family: sans-serif;
                    color: white;
                    font-size: 85px;
                    width: 100%;
                    white-space: nowrap;
                    overflow: hidden;
                    animation: typing 2s steps(15), cursor .4s step-end infinite alternate;
                }

                @keyframes cursor{
                    50%{ border-color: white;}
                }

                @keyframes typing{
                    from{ width: 0;}
                }
            </style>
        </div>
    </div>
</body>
</html>
