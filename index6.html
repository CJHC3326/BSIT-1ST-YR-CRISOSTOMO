<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENJOY!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, #fff9f9, #000);
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #111;
            box-shadow: 0px -5px 10px rgba(255, 255, 255, 0.1);
        }
        /* .panther {
            position: absolute;
            bottom: 80px;
            left: -200px;
            width: 200px;
            filter: drop-shadow(0 0 20px cyan);
            animation: run 4s linear infinite;
        } */
        @keyframes run {
            from { transform: translateX(-200px) scale(1); }
            to { transform: translateX(120vw) scale(1.1); }
        }
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            animation: pulse 3s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="ground"></div>
        <div class="glow"></div>
        <div class="title">
            <h1>HELLO GUYS!!!</h1>
            
             <marquee behavior="slide" direction="stop">
                <div class="image-container">
                <img src="C.png" alt="Image 1">
                <img src="A.png" alt="Image 2">
                <img src="R.png" alt="Image 3">
                <img src="L.png" alt="Image 4">
        
                <hr>
        
                <img src="C.png" alt="Image 5">
                <img src="R.png" alt="Image 6">
                <img src="i.png" alt="Image 7">
                <img src="S.png" alt="Image 8">
                <img src="O.png" alt="Image 9">
                <img src="S.png" alt="Image 10">
                <img src="T.png" alt="Image 11">
                <img src="O.png" alt="Image 12">
                <img src="M.png" alt="Image 13">
                <img src="O.png" alt="Image 14">
             </marquee> 

            <style>
                .title h1{
                    text-align: center;
                    cursor: pointer;
                    font-family: sans-serif;
                    color: white;
                    font-size: 85px;
                    width: 100%;
                    white-space: nowrap;
                    overflow: hidden;
                    animation: typing 2s steps(15), cursor .4s step-end infinite alternate;
                }

                .image-container {
                display: flex;
                justify-content: flex-start; 
                align-items: center;
                gap: 10px; 
                flex-wrap: wrap;
                padding: 10px;
              }

               .image-container img {
                width: 100px; 
                height: auto; 
                border-radius: 10px;
              }

                @keyframes cursor{
                    50%{ border-color: white;}
                }

                @keyframes typing{
                    from{ width: 0;}
                }
            </style>
        </div>
    </div>
  </div>

</body>
</html>
